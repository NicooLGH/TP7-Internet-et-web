<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6306980a58.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style/style.css" />
    <title>Formulaire | Pizza</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <h3>PizzaHot</h3>
      </div>
      <nav>
        <ul id="nav-elements">
          <li>Home</li>
          <li><a href="#pizza">pizza</a></li>
          <li><a href="#boisson">boisson</a></li>
          <li><a href="#coordonnees">coordonnees</a></li>
          <li>Pages</li>
          <li>Shop</li>
          <li>Contact</li>
        </ul>
      </nav>
      <div id="nav-rs">
        <a href=""><i class="fa-brands fa-facebook-f"></i></a>
        <a href=""><i class="fa-brands fa-twitter"></i></a>
        <a href=""><i class="fa-brands fa-instagram"></i></a>
      </div>
    </header>
    <form action="">
      <fieldset id="pizza">
        <legend>Pizza</legend>
        <p>3 euros la pizza</p>
        <div class="container-image">
          <input
            type="radio"
            name="choixPizza"
            id="pizzaChorizo"
            value="Chorizo"
          />
          <label for="pizzaChorizo" class="image">
            <img src="./image/plat1.jpg" alt="3€" />
          </label>
          <input
            type="radio"
            name="choixPizza"
            id="pizzaChevre"
            value="Chevre"
          />
          <label for="pizzaChevre" class="image">
            <img src="./image/plat2.jpg" alt="3€" />
          </label>
          <input
            type="radio"
            name="choixPizza"
            id="pizzaFromage"
            value="Fromage"
          />
          <label for="pizzaFromage" class="image">
            <img src="./image/plat3.jpg" alt="3€" />
          </label>
        </div>
        <input
          type="number"
          name="Quantité pizza"
          min="0"
          id="quantitePizza"
          placeholder="Combien de pizza ?"
        />
        <div id="container-pasPizza">
          <input
            type="radio"
            name="choixPizza"
            id="pasPizza"
            value="Pas de Pizza"
          />
          <label for="pasPizza">Pas de pizza</label>
        </div>
        <div id="container-choixHuile">
          <input
            type="checkbox"
            name="Je souhaite de l'huile"
            id="choixHuile"
          />
          <label for="choixHuile">Je souhaite un supplément huile</label>
        </div>
      </fieldset>

      <fieldset id="boisson">
        <legend>Boisson</legend>
        <p>2 euros la boisson</p>
        <div class="container-image">
          <input
            type="radio"
            name="choixBoisson"
            id="boissonYanga"
            value="Yanga"
          />
          <label for="boissonYanga" class="image">
            <img src="./image/plat1.jpg" alt="2€" />
          </label>
          <input
            type="radio"
            name="choixBoisson"
            id="boissonDuff"
            value="Duff"
          />
          <label for="boissonDuff" class="image"
            ><img src="./image/plat2.jpg" alt="2€"
          /></label>
          <input type="radio" name="choixBoisson" id="boissonEau" value="Eau" />
          <label for="boissonEau" class="image"
            ><img src="./image/plat3.jpg" alt="2€"
          /></label>
          <input
            type="radio"
            name="choixBoisson"
            id="boissonCafe"
            value="café"
          />
          <label for="boissonCafe" class="image"
            ><img src="./image/plat4.jpg" alt="2€"
          /></label>
        </div>
        <input
          type="number"
          min="0"
          name="Quantité boisson"
          id="quantiteBoisson"
          placeholder="Combien de cannette ?"
        />
        <div id="container-pasBoisson">
          <input
            type="radio"
            name="choixBoisson"
            id="pasBoisson"
            value="pas de boisson"
          />
          <label for="pasPizza">Pas de boisson</label>
        </div>
      </fieldset>

      <fieldset id="commentaire">
        <textarea
          name="commentaire"
          placeholder="Completez votre commande ici (facultatif)"
        ></textarea>
      </fieldset>

      <fieldset id="coordonnees">
        <legend>Vos coordonnées</legend>
        <div id="container-coordonnees">
          <input type="text" name="nom" placeholder="nom" />
          <input type="tel" name="Numéro" placeholder="Téléphone" />
          <input type="text" name="Adresse" placeholder="Adresse" />
          <input type="email" name="Email" placeholder="email" />
        </div>
      </fieldset>
      <div id="input">
        <span><input type="submit" value="Envoyer la commande" /></span>
      </div>
    </form>
  </body>
</html>
